<!DOCTYPE html>
    <html lang='en'>
        <head>
            <title>Blood Pressure</title>
            <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
            <style>
                body {
                    text-align: center; 
                    font-family: Roboto;
                }
                table {
                    width: 150px;
                    border-collapse: collapse;
                    margin-left: auto;
                    margin-right: auto;
                    margin-bottom: 10px;
                }
                th, td {
                    border: 1px solid #000;
                    padding: 10px;
                }
            </style>
            <script>
                // This function is not that necessary other alternative would be getting the 
                // value of the input ID (eg. getElementId("text-box")).value for each input: 
                function sendInput(){
                    const form = document.getElementById("text-box").value;

                    if (!form || form.length == null) { return; }

                    var inputArray = new Array();
                    const input = form.trim().split(/[ ,]+/);
                    for (var i = 0; i < input.length; i++){
                        inputArray.push(input[i]);
                    }
                    return inputArray;
                }

                function addRow(){
                    // <!-- TODO: Remove this once I get the data to save on the website -->
                    var form = document.getElementById("get-form-input")
                    function handleFormReloading(event){
                        event.preventDefault();
                    }
                    form.addEventListener('submit', handleFormReloading)

                    var table = document.getElementById("table")
                    const formInput = sendInput();

                    var row = table.insertRow(-1);
                    var sys = row.insertCell(0);
                    var dia = row.insertCell(1);
                    var pul = row.insertCell(2);
                    var date = row.insertCell(3);
                    
                    sys.innerHTML = formInput[0]
                    dia.innerHTML = formInput[1]
                    pul.innerHTML = formInput[2]
                    date.innerHTML = formInput[3]
                }

                function removeRow(){
                    return
                }
            </script>
        </head>

        <body>
            <audio controls>
                <source src="Under Pressure.mp3" type="audio/mpeg">
            </audio>
            <h1>Blood Pressure List</h1>
            <form id="get-form-input" >
                <input type="text" id="text-box" name="blood-pressure-list">
                <input type="submit" value="Save" onclick="addRow()">
            </form>

            <ul id="list"></ul>

            <table id="table">
                <tr>
                    <th>Systolic</th>
                    <th>Diastolic</th>
                    <th>Pulse</th>
                    <th>Date</th>
                </tr>
                <tr>
                    <td>120</td>
                    <td>74</td>
                    <td>85</td>
                    <td>8/13/21</td>
                </tr>
            </table>
        </body>
    </html>
